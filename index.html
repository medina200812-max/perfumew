<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style></style>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-yellow-50">
    <div class="container flex flex-col w-90 bg-white rounded-lg lg:flex-row w-180">
      <div class="left w-90 rounded-l-lg">
        <img
          class="w-90 rounded-l-lg"
          src="images/image-product-desktop.jpg"
          alt=""
        />
      </div>
      <div class="right w-80 p-10 flex flex-col gap-5">
        <p class="opacity-50 font-light translate-[0.2em]">PERFUME</p>
        <h1 class="text-4xl font-bold font-serif w-60">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="opacity-50">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price flex gap-10 items-center">
          <p class="text-4xl font-bold font-serif text-[hsl(158_36%_37%)]">
            $149.99
          </p>
          <span>$169.99</span>
        </div>
        <button
          class="bg-[hsl(158_36%_37%)] flex items-center justify-center h-10 text-white gap-5 rounded-lg"
        >
          <img src="images/icon-cart.svg" alt="" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
